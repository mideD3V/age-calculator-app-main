<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
      <h1 id="pagetitle">AGE CALCULATOR</h1>
    <div class="card-ctn">
    
      <!-- Date Input  -->
      <br />
      <form action="" method="get" id="formInput">
        <div class="inputgroup">
          <label for="day">Day</label>
          <input
            type="number" placeholder="DD" value="" id="dd"
            onchange="handleChange()"
          />
          <small id="error-day"></small>
        </div>
        
        <div class="inputgroup">
          <label for="month"> Month</label>
          <input type="text" placeholder="MM" value="" id="mm" />
          <small id="error-month"></small>
        </div>

        <div class="inputgroup">
          <label for="year"> Year</label>
          <input type="text" placeholder="YYYY" value="" id="yyyy" />
          <small id="error-year"></small>
        </div>

        <button type="submit" id="submitbtn">
          <img src="./assets/images/icon-arrow.svg" alt="" />
        </button>
      </form>

      <br />
      <br />
<hr>
      <!-- RESULT -->
      <div class="result">

        <h1> <span class="year-output resultz"> --</span> years</h1>

        <h1><span class="month-output resultz">--</span>months</h1>

        <h1 id="dayOutput" value=""><span class="day-output resultz">--</span>days</h1>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
  <script src="/index.js"></script>
</html>
